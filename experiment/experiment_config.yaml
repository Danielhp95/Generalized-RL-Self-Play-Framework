experiment:
    experiment_id: 'ConfigTest'
    environment: 'RockPaperScissors-v0'
    number_of_runs: 1 
    checkpoint_at_iterations: [10,20]
    benchmarking_episodes: 10 
    self_play_training_schemes: ['naiveselfplay']
    algorithms: ['deepqlearning', 'tabularqlearning'] 
    fixed_agents: ['rockagent']

agents:
    deepqlearning:
        learning_rate: 1.0e-3
        epsstart: 0.8
        epsend: 0.05
        epsdecay: 1.0e3
        double: False
        dueling: False
        use_cuda: False
        use_PER: False
        PER_alpha: 0.07
        min_memory: 5.0e1
        memoryCapacity: 25.0e3
        nbrTrainIteration: 32
        
    ppo:
        episode_interval_per_training: 8
        discount: 0.99
        use_gae: True
        use_cuda: False
        gae_tau: 0.95
        entropy_weight: 0.01
        gradient_clip: 5
        optimization_epochs: 10
        mini_batch_size: 256
        ppo_ratio_clip: 0.2
        learning_rate: 3.0e-4
        adam_eps: 1.0e-5

    tabularqlearning:
        learning_rate: 0.5
